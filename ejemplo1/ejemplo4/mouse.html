<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en Ratón: Press y Suelta</title>
    <script src="mouse.js"></script>
    <style>
        #cajaEvento {
            width: 300px;
            height: 100px;
            background-color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            border: 2px solid #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Experimenta los eventos de Ratón: Presionar y Soltar</h2>
    <div id="cajaEvento"
         onmousedown="ratonPresionado()"
         onmouseup="ratonSoltado()">
        Haz clic y suelta aquí
    </div>
</body>
</html>
